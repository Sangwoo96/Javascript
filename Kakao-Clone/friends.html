<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!--아이콘 링크-->
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--div은 컨테이너, status bar은 부모 클래스 
    column은 자식클래스로 생각! 
    노마드 팁! 부모 자식 클래스는 __로 구분하고-->
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__battery-level">75%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <!--큰 사진이기 때문에 lg라는 클래스를 따로 생성-->
            <img src="images/avatar.jpg" class="friend__avatar g-avatar" />
            <div class="friend__contents">
              <span class="friend__name">
                Nicolas Serrano
              </span>
              <span class="friend__status">
                nomadcorders.com
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__plus-title">Plus Friend</h5>

        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__contents">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friend__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <!--나중에 g-avatar을 통해 테두리 모양을 바꿔줄것이다-->
            <div class="friend__contents">
              <span class="friend__name">
                기영
              </span>
              <span class="friend__status">
                0
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >지독하게-FTISLAND
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <!--ul 태그는 list을사용할때 씀,
             여기서 링크를 위해 리스트를 사용했기때문-->
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">
              8
            </div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen-text">화면을 작게해주세요!</span>
    </div>
  </body>
</html>
