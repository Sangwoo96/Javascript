<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <!--div은 컨테이너, status bar은 부모 클래스 
            column은 자식클래스로 생각! 
            노마드 팁! 부모 자식 클래스는 __로 구분하고-->
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <span class="status-bar__battery-level">75%</span>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="meassage__content">
            <span class="message__author">
              Best Friend
            </span>
            <span class="message__bubble">
              Congrats I love you!
            </span>
          </div>
          <span class="message__timestamp">12:16</span>
        </li>
        <li class="outgoing-message message">
          <span class="message__timestamp">12:16</span>
          <div class="meassage__content">
            <span class="message__bubble">
              Thank you!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="meassage__content">
            <span class="message__author">
              Best Friend
            </span>
            <span class="message__bubble">
              Congrats I love you!
            </span>
          </div>
          <span class="message__timestamp">12:16</span>
        </li>
        <li class="outgoing-message message">
          <span class="message__timestamp">12:16</span>
          <div class="meassage__content">
            <span class="message__bubble">
              Thank you!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigscreen">
      <span class="bigscreen-text">화면을 작게해주세요!</span>
    </div>
  </body>
</html>
