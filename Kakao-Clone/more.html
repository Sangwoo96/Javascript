<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!--아이콘 링크-->
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--div은 컨테이너, status bar은 부모 클래스 
    column은 자식클래스로 생각! 
    노마드 팁! 부모 자식 클래스는 __로 구분하고-->
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__battery-level">75%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar g-avatar" />
            <!--나중에 g-avatar을 통해 테두리 모양을 바꿔줄것이다-->
            <div class="friend__contents">
              <span class="friend__name">
                Nicolas Serrano
              </span>
              <span class="friend__email">
                nsw5234@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">Emoticons</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">Themes</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more__btn-title">Account</span>
          </li>
        </ul>
      </header>
    </main>

    <section class="more__suggestions">
      <h5 class="more__suggestions-title">Suggestions</h5>
      <ui class="more__suggestions-list">
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-quote-right fa-2x"></i>
          </span>
          <span class="suggestion__title">Kakao Story</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-beer fa-2x"></i>
          </span>
          <span class="suggestion__title">Kakao friends</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-gamepad fa-2x"></i>
          </span>
          <span class="suggestion__title">Kakao Gems</span>
        </li>
      </ui>
    </section>

    <nav class="nav">
      <ul class="nav__list">
        <!--ul 태그는 list을사용할때 씀,
             여기서 링크를 위해 리스트를 사용했기때문-->
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">
              8
            </div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen-text">화면을 작게해주세요!</span>
    </div>
  </body>
</html>
