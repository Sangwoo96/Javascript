<!DOCTYPE html>
<html>
  <head>
    <title>clock</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/c3c95a05f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="js-clock center">
      <h1>00:00</h1>
    </div>
    <span class="form-question form-span">What is your name?</span>
    <form class="js-form form">
      <input type="text" class="form-input" placeholder="" />
    </form>
    <h4 class="js-greetings greetings center-below"></h4>
    <span class="js-question"></span>
    <form class="js-ToDoForm">
      <input type="text" class="todo-input" placeholder="" />
    </form>
    <div class="js-ToDoList end"></div>
    <span class="js-weather"></span>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todolist.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
